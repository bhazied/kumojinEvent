  build:
    
    runs-on: ubuntu-latest
    defaults:
      run:
         working-directory: ./Frontend/KumojimEvents
    environment: prod
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      run: docker build ./Frontend/KumojimEvents -t kumojin-app:latest
    - name: push to docker hub
      run: |
        docker tag kumojin-app:latest  bhazied/kumojin-app:latest
        docker push bhazied/kumojin-app:latest
      
  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
         working-directory: ./deploy
    steps:
     - name: start minikube 
       id: minikube
       uses: medyagh/setup-minikube@latest
     - name: deploy web apo on minikube
       run: |
         kubectl apply  -f deploy-web.yaml
         kubectl apply -f ingress.yaml
