name: test and build web application

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  build:
    runs-on: 
    - self-hosted
    - Kumojin-web-app
    defaults:
      run:
         working-directory: ../Events
    strategy:
      matrix:
        node-version: ['20.13.1']
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'package-lock.json'
    - run: npm ci
    - name: run unit test
    - run: npm run test
    - run: npm run build --if-present
    - run: npm test
    - name: Build Docker image for web application
    - run: docker build . --file Dockerfile --tag kumojin-app:$(date +%s)
