apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kumojin-app.com 
      http:
        paths:
          - path: /ke 
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
    - host: kumojin-api.com
      http:
        path:
          - path: /
          pathType: Prefix
          backend:
            service:
              name: api-service
              port:
                number: 80